{{ "<!-- Slider -->" | safeHTML }}
<section id="slider">
    <div class="main-slider">
        {{ range .Site.Params.slider.slide }}
        <div class="single-slide">
            {{ $url := printf "images/slides/%s" .img }}
            <img src="{{ $url | absURL }}" alt="img">
            <div class="slide-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="slide-article">
                                <h1 class="wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.5s">{{ .title | markdownify }}</h1>
                                <p class="wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.75s">{{ .text | markdownify }}</p>
                                <a class="read-more-btn wow fadeInUp" data-wow-duration="1s" data-wow-delay="1s" href="{{ .more_url }}">{{ .more_text | markdownify }}</a>
                            </div>
                        </div>
                        {{ if .img_right }}{{ $url_right := printf "images/slides/%s" .img_right }}
                        <div class="col-md-6 col-sm-6">
                            <div class="slider-img wow fadeInUp">
                                <img src="{{ $url_right | absURL }}" alt="img">
                            </div>
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</section>
